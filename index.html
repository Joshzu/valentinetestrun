<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>My Valentine ðŸ’–</title>


<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#fbc2eb,#fcd6e7,#f8e1f4);
    font-family:'Poppins',sans-serif;
}


.heart{
    position:absolute;
    width:18px;
    height:18px;
    background:rgba(255,105,180,0.7);
    transform:rotate(45deg);
    animation: floatUp linear infinite;
    border-radius:4px;
}

.heart:before,
.heart:after{
    content:'';
    position:absolute;
    width:18px;
    height:18px;
    background:rgba(255,105,180,0.7);
    border-radius:50%;
}

.heart:before{ top:-9px; left:0; }
.heart:after{ left:-9px; top:0; }

@keyframes floatUp{
    0%{
        transform:translateY(0) rotate(45deg);
        opacity:0.8;
    }
    100%{
        transform:translateY(-120vh) rotate(45deg);
        opacity:0;
    }
}

/* Luxury Glass Card */
.card{
    width:90%;
    max-width:380px;
    padding:40px 25px;
    text-align:center;
    border-radius:25px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(20px);
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.card h1{
    font-family:'Playfair Display',serif;
    font-size:26px;
    color:#b76e79;
    margin-bottom:25px;
}

.buttons{
    margin-top:20px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:50px;
    font-size:16px;
    margin:10px;
    cursor:pointer;
    transition:0.3s ease;
}


.yes{
    background:linear-gradient(45deg,#ff4e78,#ff758c);
    color:white;
    box-shadow:0 5px 20px rgba(255,78,120,0.5);
}

.yes:active{
    transform:scale(1.1);
}


.no{
    background:white;
    color:#b76e79;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    position:relative;
}


.message{
    margin-top:25px;
    font-size:20px;
    font-family:'Playfair Display',serif;
    color:#ff4e78;
    display:none;
    animation:popUp 0.6s ease forwards;
}

@keyframes popUp{
    from{opacity:0; transform:scale(0.7);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
    <h1>Hi, Anj! Will You Be My Valentine?  ðŸ’–</h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
        <button class="no" onclick="moveNo(this)">No ðŸ’”</button>
    </div>

    <div class="message" id="msg">
        Thank you xo much &lt;3
    </div>
</div>

<script>

for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*4+4)+"s";
    heart.style.bottom="-20px";
    document.body.appendChild(heart);
}


function sayYes(){
    document.getElementById("msg").style.display="block";
}


function moveNo(btn){
    btn.style.position="absolute";
    btn.style.top=Math.random()*80+"vh";
    btn.style.left=Math.random()*80+"vw";

    setTimeout(()=>{
        btn.style.display="none";
    },1000);
}
</script>

</body>
</html>
